<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Hospital</title>
    </h:head>
    <h:body>

        <ui:composition template="./../../template/template.xhtml">

            <ui:define name="content">
                <br/>
                <center>
                    <h:form id="formPersonas">
                        <p:panel header="Pacientes" style="width: 100%;">
                            <br/>
                            <p:commandButton update="tablaPersonas" value="Consultar" actionListener="#{personaView.consultarAllPersona()}" />
                            <br/>
                            <br/>
                            <p:dataTable id="tablaPersonas" var="listPersona" value="#{personaView.listPersona}" rows="10"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                                <p:column headerText="Cedula">
                                    <h:outputText value="#{listPersona.cedula}" />
                                </p:column>

                                <p:column headerText="Nombre">
                                    <h:outputText value="#{listPersona.nombres}" />
                                </p:column>

                                <p:column headerText="Fecha Nacimiento">
                                    <h:outputText value="#{listPersona.fechaNacimiento}" />
                                </p:column>

                                <p:column headerText="DirecciÃ³n">
                                    <h:outputText value="#{listPersona.direccion}" />
                                </p:column>
                                
                                <p:column headerText="Correo">
                                    <h:outputText value="#{listPersona.correo}" />
                                </p:column>
                                
                                <p:column headerText="Telefono">
                                    <h:outputText value="#{listPersona.telefono}" />
                                </p:column>

                                 <p:column headerText="Genero">
                                     <h:outputText value="#{listPersona.genero.genero}" />
                                 </p:column>
                                
                                 <p:column headerText="Ciudad">
                                     <h:outputText value="#{listPersona.ciudad.ciudad}" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </center>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
