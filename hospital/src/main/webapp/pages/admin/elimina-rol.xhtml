<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Hospital</title>
    </h:head>
    <h:body>

        <ui:composition template="./../../template/template.xhtml">

            <ui:define name="content">
                <br/>
                <center>
                    <p:panel header="Eliminar Rol" style="width: 100%;">

                        <h:form id="formConsulta">
                            <p:fieldset legend="Consulta del Rol">
                                <h:panelGrid id="gridConsulta" columns="3" cellpadding="7"
                                             style="border:0px none; background-color:transparent; width: 80%"
                                             columnClasses="col-20, col-30, col-40">

                                    <h:outputLabel for="txtRol" value="Id. Rol:" />
                                    <p:column>
                                        <p:inputText id="txtRol" value="#{rolView.rolSearch.idRol}" maxlength="10" 
                                                     size="15" required="true" label="Id. Rol">
                                            <p:keyFilter mask="num" />
                                        </p:inputText>
                                        <p:commandButton update="gridConsulta,confirmDialogwidget,:formModifica:gridModifica" 
                                                         value="Consultar" actionListener="#{rolView.consultarRol()}" />

                                    </p:column>
                                    <p:message for="txtRol"/>



                                </h:panelGrid>
                            </p:fieldset>

                            <p:confirmDialog id="confirmDialogwidget" widgetVar="confirmDialogwidget" global="true" 
                                             showEffect="fade" hideEffect="fade" responsive="true"
                                             message="#{rolView.mensaje.descripcion}" header="#{rolView.mensaje.header}"
                                             severity="alert">
                                <p:commandButton value="Aceptar" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                            </p:confirmDialog>
                        </h:form> 


                        <br/>
                        <h:form id="formModifica">
                            <p:fieldset legend="Datos del Rol">
                                <h:panelGrid id="gridModifica" columns="3" cellpadding="7"
                                             style="border:0px none; background-color:transparent; width: 80%"
                                             columnClasses="col-20, col-30, col-40">

                                    <h:outputLabel for="txtNombres" value="Nombre:"/>
                                    <p:inputText id="txtNombres" value="#{rolView.rol.nombreRol}" maxlength="45" 
                                                 size="40" label="Nombres" readonly="true"/>
                                    <p:message for="txtNombres"/>

                                    <p:commandButton update="gridModifica, confirmDialogwidget, :formConsulta:gridConsulta" 
                                                     value="Eliminar" actionListener="#{rolView.eliminarRol()}"
                                                     disabled="#{!rolView.found}"/>

                                </h:panelGrid>
                            </p:fieldset>

                            <p:confirmDialog id="confirmDialogwidget" widgetVar="confirmDialogwidget" global="true" 
                                             showEffect="fade" hideEffect="fade" responsive="true"
                                             message="#{rolView.mensaje.descripcion}" header="#{rolView.mensaje.header}"
                                             severity="alert">
                                <p:commandButton value="Aceptar" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                            </p:confirmDialog>
                        </h:form>
                    </p:panel>
                </center>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
