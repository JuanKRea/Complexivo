<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Hospital</title>
    </h:head>
    <h:body>

        <ui:composition template="./../../template/template.xhtml">

            <ui:define name="content">
                <br/>
                <center>
                    <p:panel header="Modificar Especialidad" style="width: 100%;">

                        <h:form id="formConsulta">
                            <p:fieldset legend="Consulta Especialidad">
                                <h:panelGrid id="gridConsulta" columns="3" cellpadding="7"
                                             style="border:0px none; background-color:transparent; width: 80%"
                                             columnClasses="col-20, col-30, col-40">

                                    <h:outputLabel for="txtCodigo" value="C贸digo:" />
                                    <p:column>
                                        <p:inputText id="txtCodigo" value="#{especialidadView.especialidadSearch.idesp}" 
                                                     size="5" maxlength="2"
                                                     required="true" label="C贸digo">
                                            <p:keyFilter mask="num" />
                                        </p:inputText>
                                        <p:commandButton update="gridConsulta,confirmDialogwidget,:formModifica:gridModifica" 
                                                         value="Consultar" actionListener="#{especialidadView.consultarEspecialidad()}" />

                                    </p:column>
                                    <p:message for="txtCodigo"/>
                                </h:panelGrid>
                            </p:fieldset>

                            <p:confirmDialog id="confirmDialogwidget" widgetVar="confirmDialogwidget" global="true" 
                                             showEffect="fade" hideEffect="fade" responsive="true"
                                             message="#{especialidadView.mensaje.descripcion}" header="#{especialidadView.mensaje.header}"
                                             severity="alert">
                                <p:commandButton value="Aceptar" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                            </p:confirmDialog>
                        </h:form> 


                        <br/>
                        <h:form id="formModifica">
                            <p:fieldset legend="Datos de la Especialidad">
                                <h:panelGrid id="gridModifica" columns="3" cellpadding="7"
                                             style="border:0px none; background-color:transparent; width: 80%"
                                             columnClasses="col-20, col-30, col-40">

                                    <h:outputLabel for="txtNombre" value="Nombre:"/>
                                    <p:inputText id="txtNombre" value="#{especialidadView.especialidad.nombre}" 
                                                 size="40"  maxlength="50"
                                                 required="true" label="Nombre"/>
                                    <p:message for="txtNombre"/>

                                    <h:outputLabel for="txtFecha" value="Fecha Creaci贸n:"/>
                                    <p:datePicker id="txtFecha" value="#{especialidadView.especialidad.fecha}" monthNavigator="true" 
                                                  yearNavigator="true" locale="es" showIcon="true"
                                                  required="true" label="Fecha Creaci贸n"/>
                                    <p:message for="txtFecha"/>

                                    <p:commandButton update="gridModifica, confirmDialogwidget, :formConsulta:gridConsulta" 
                                                     value="Guardar" actionListener="#{especialidadView.modificarEspecialidad()}"
                                                     disabled="#{!especialidadView.found}"/>

                                </h:panelGrid>
                            </p:fieldset>

                            <p:confirmDialog id="confirmDialogwidget" widgetVar="confirmDialogwidget" global="true" 
                                             showEffect="fade" hideEffect="fade" responsive="true"
                                             message="#{especialidadView.mensaje.descripcion}" header="#{especialidadView.mensaje.header}"
                                             severity="alert">
                                <p:commandButton value="Aceptar" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                            </p:confirmDialog>
                        </h:form>
                    </p:panel>
                </center>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
