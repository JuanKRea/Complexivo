<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Hospital</title>
    </h:head>
    <h:body>

        <ui:composition template="./../../template/template.xhtml">

            <ui:define name="content">
                <br/>
                <center>
                    <h:form id="formMedicamento">
                        <p:panel header="Medicamento" style="width: 100%;">
                            <br/>
                            <p:commandButton update="tablaMedicamento" value="Consultar" actionListener="#{medicamentoView.consultarAllMedicamento()}" />
                            <br/>
                            <br/>
                            <p:dataTable id="tablaMedicamento" var="listMedicamento" value="#{medicamentoView.listMedicamento}" rows="10"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                                <p:column headerText="Codigo">
                                    <h:outputText value="#{listMedicamento.idmedica}" />
                                </p:column>

                                <p:column headerText="Nombre">
                                    <h:outputText value="#{listMedicamento.medicamento}" />
                                </p:column>

                                <p:column headerText="PresentaciÃ³n">
                                    <h:outputText value="#{listMedicamento.presenta}" />
                                </p:column>

                                <p:column headerText="Laboratorio">
                                    <h:outputText value="#{listMedicamento.medicalab}" />
                                </p:column>
                                
                             </p:dataTable>
                        </p:panel>
                    </h:form>
                </center>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
