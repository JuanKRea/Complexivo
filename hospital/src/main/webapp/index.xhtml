<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Hospital</title>
    </h:head>
    <h:body>

        <header id="header">
            <div class="innertube">
                <ui:insert name="top">
                    <div class="container">

                        <div class="left">
                            <h:outputText value="SISTEMA HOSPITAL ZONAL DEL ORO"/>
                        </div>
                        
                    </div>
                </ui:insert>
            </div>
        </header>
        <div id="wrapper">
            <main>
                <center>
                    <br/>
                    <br/>
                    <ui:insert name="content">
                        <h:form id="loginForm">
                            <p:growl id="msg" life="4000" />
                            <p:panel id="loginPnl" header="Login"
                                     style="width: 350px;">
                                <h:panelGrid id="loginPanel" columns="2" cellpadding="3">
                                    <h:outputText value="Usuario: " />
                                    <p:inputText id="username" value="#{loginView.usuario}" required="false" label="Usuario"></p:inputText>
                                    <p:spacer /><p:spacer />	
                                    <h:outputText value="Contraseña: " />
                                    <p:password id="password" value="#{loginView.password}"
                                                feedback="false" required="false" label="Contraseña"></p:password>
                                </h:panelGrid>
                                <h:panelGrid columns="2" cellpadding="10" width="100%">
                                    <p:commandButton id="loginRegsiter" action="#{loginView.loginRegister()}"
                                                     value="Registrar Paciente" update="loginForm" ajax="true" style="float: right;">
                                    </p:commandButton>
                                    <p:commandButton id="loginButton" action="#{loginView.loginUser()}"
                                                     value="Login" update="loginForm" ajax="true" style="float: right;">
                                    </p:commandButton>
                                    
                                </h:panelGrid>
                                <h:panelGrid columns="2" cellpadding="10" width="100%">
                                    
                                    
                                </h:panelGrid>
                            </p:panel>
                            <p:blockUI block="loginPnl" trigger="loginButton">

                            </p:blockUI>
                        </h:form>
                    </ui:insert>
                </center>    
            </main>
        </div>
        <br/>
        <br/>
        <footer id="footer">
            <div class="innertube">
                <p><ui:include src="./template/footer.xhtml"/></p>
            </div>
        </footer>
    </h:body>
</html>
