<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Hospital</title>
    </h:head>
    <h:body>

        <ui:composition template="./../../template/template.xhtml">

            <ui:define name="content">
                <br/>
                <center>
                    <p:panel header="Nueva Cita" style="width: 100%;">

                        <h:form id="formConsulta">

                            <p:fieldset legend="Consulta Cita">
                                <h:panelGrid id="gridConsulta" columns="3" cellpadding="7"
                                             style="border:0px none; background-color:transparent; width: 80%"
                                             columnClasses="col-20, col-30, col-40">

                                    <h:outputLabel for="txtCita" value="Número Cita:" />
                                    <p:column>
                                        <p:inputText id="txtCita" value="#{citaView.citaSearch.idCita}" maxlength="10" 
                                                     size="15" required="true" label="Número Cita">
                                            <p:keyFilter mask="num" />
                                        </p:inputText>
                                        <p:commandButton update="gridConsulta,:formModifica,:formReceta" 
                                                         value="Consultar" actionListener="#{citaView.consultarNumeroCita()}" />

                                    </p:column>
                                    <p:message for="txtCita"/>
                                </h:panelGrid>
                            </p:fieldset>

                        </h:form> 


                        <br/>
                        <h:form id="formModifica">
                            <table style="width: 100%">
                                <tr>
                                    <td width="50%">

                                        <p:fieldset legend="Datos del Paciente">
                                            <h:panelGrid id="gridModifica" columns="2" cellpadding="7"
                                                         style="border:0px none; background-color:transparent"
                                                         columnClasses="col-20, col-20">

                                                <h:outputLabel for="txtNombres" value="Nombres:"/>
                                                <p:inputText id="txtNombres" value="#{citaView.cita.persona.nombres}" maxlength="50" 
                                                             size="40" required="true" label="Nombres" readonly="true"/>

                                                <h:outputLabel for="txtFecha" value="Fecha de Nacimiento:"/>
                                                <p:datePicker id="txtFecha" value="#{citaView.cita.persona.fechaNacimiento}" monthNavigator="true" 
                                                              yearNavigator="true" locale="es" 
                                                              required="true" label="Fecha de Nacimiento" disabled="true"/>

                                                <h:outputLabel for="txtDireccion" value="Dirección:"/>
                                                <p:inputText id="txtDireccion" value="#{citaView.cita.persona.direccion}" maxlength="50" 
                                                             size="40" required="true" label="Dirección" readonly="true"/>

                                                <h:outputLabel for="txtCorreo" value="Correo Electronico:"/>
                                                <p:inputText id="txtCorreo" value="#{citaView.cita.persona.correo}" maxlength="50" 
                                                             size="30" required="true" label="Correo" readonly="true"/>

                                                <h:outputLabel for="txtTelefono" value="Telefono:"/>
                                                <p:inputText id="txtTelefono" value="#{citaView.cita.persona.telefono}" maxlength="10" 
                                                             size="15" required="true" label="Telefono" readonly="true">
                                                    <p:keyFilter mask="num" />
                                                </p:inputText>

                                            </h:panelGrid>
                                        </p:fieldset>
                                    </td>
                                    <td width="50%">

                                        <p:fieldset legend="Datos de la Cita">
                                            <h:panelGrid id="gridCita" columns="2" cellpadding="7"
                                                         style="border:0px none; background-color:transparent;"
                                                         columnClasses="col-20, col-20">
                                                <h:outputLabel for="txtNombreMedico" value="Médico:"/>
                                                <p:inputText id="txtNombreMedico" value="#{citaView.cita.medico.nombre}" maxlength="50" 
                                                             size="40" required="true" label="Nombres" readonly="true"/>

                                                <h:outputLabel for="txtEspecialidad" value="Especialidad:"/>
                                                <p:inputText id="txtEspecialidad" value="#{citaView.cita.especialidad.nombre}" maxlength="50" 
                                                             size="40" required="true" label="Especialidad" readonly="true"/>

                                                <h:outputLabel for="txtFechaCita" value="Fecha Cita:"/>
                                                <p:inputText id="txtFechaCita" value="#{citaView.cita.fechaCita}"
                                                             size="10" required="true" label="Fecha" readonly="true"/>

                                                <h:outputLabel for="txtHora" value="Hora Cita:"/>
                                                <p:inputText id="txtHora" value="#{citaView.cita.horaCita}"
                                                             size="10" required="true" label="Hora" readonly="true"/>
                                                <h:outputLabel  value="Estado:"/>
                                                <p:inputText id="txtEstado" value="#{citaView.cita.estCit}"
                                                             size="5" required="true" label="Estado" readonly="true"/>
                                            </h:panelGrid>
                                        </p:fieldset>
                                    </td>
                                </tr>    
                            </table>


                            <br/>

                            <p:fieldset legend="Gestión Cita">
                                <h:panelGrid id="gridGestion" columns="3" cellpadding="7"
                                             style="border:0px none; background-color:transparent;"
                                             columnClasses="col-20, col-30, col-40">

                                    <h:outputLabel for="txtDiagnostico" value="Diagnóstico:" />
                                    <p:inputTextarea id="txtDiagnostico" rows="2" cols="33" maxlength="45" 
                                                     required="true" label="Diagnóstico"
                                                     value="#{citaView.cita.diagnostico}"/>
                                    <p:message for="txtDiagnostico"/>
                                    
                                    <h:outputLabel for="txtTratamiento" value="Tratamiento:" />
                                    <p:inputTextarea id="txtTratamiento" rows="2" cols="33" maxlength="45" 
                                                     required="true" label="Tratamiento"
                                                     value="#{citaView.cita.tratamiento}"/>
                                    <p:message for="txtTratamiento"/>
                                    
                                    <h:outputLabel for="txtObservacion" value="Observaciones:" />
                                    <p:inputTextarea id="txtObservacion" rows="2" cols="33" maxlength="45" 
                                                     required="true" label="Obervaciones"
                                                     value="#{citaView.cita.observaciones}"/>
                                    <p:message for="txtObservacion"/>
                                    
                                    <p:commandButton update=":formModifica, confirmDialogwidget,:formConsulta,:formReceta" 
                                                     value="Gestionar Cita" actionListener="#{citaView.gestionarCita()}" 
                                                     disabled="#{!citaView.found}"/>
                                </h:panelGrid>
                            </p:fieldset>
                            <p:confirmDialog id="confirmDialogwidget" widgetVar="confirmDialogwidget" global="true" 
                                             showEffect="fade" hideEffect="fade" responsive="true"
                                             message="#{citaView.mensaje.descripcion}" header="#{citaView.mensaje.header}"
                                             severity="alert">
                                <p:commandButton value="Aceptar" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                            </p:confirmDialog>
                        </h:form> 
                        <br/>
                        <h:form id="formReceta"> 
                            <table style="width: 100%">
                                <tr>
                                    <td width="50%">
                               <p:fieldset legend="Receta">
                                <h:panelGrid id="gridReceta" columns="3" cellpadding="7"
                                             style="border:0px none; background-color:transparent; width: 80%"
                                             columnClasses="col-20, col-30, col-40">
                                    
                                    <h:outputLabel for="selectMedicamento" value="Medicamento:"/>
                                    <p:selectOneMenu id="selectMedicamento" value="#{citaView.medicamentoSelected}"
                                                     effect="fade" var="m" converter="medicamentoConverter" style="width: 250px"
                                                     filter="true" filterMatchMode="startsWith" required="true" label="Medicamento">
                                        
                                        <f:selectItems value="#{citaView.listMedicamento}" var="medicamento"
                                                       itemLabel="#{medicamento.medicamento}" itemValue="#{medicamento}"/>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Medicamento"/>
                                            </f:facet>
                                            <h:outputText value="#{m.medicamento}"/>
                                        </p:column>

                                    </p:selectOneMenu>
                                    <p:message for="selectMedicamento"/>
                                                                                                
                                                                      
                                    <h:outputLabel for="txtCantidad" value="Cantidad:"/>
                                    <p:inputText id="txtCantidad" value="#{citaView.receta.cantidad}" maxlength="10" 
                                                 size="15" required="true" label="Cantidad">
                                        <p:keyFilter mask="num" />
                                    </p:inputText>

                                    <p:message for="txtCantidad"/>

                                    <h:outputLabel for="txtDetalle" value="Detalle:"/>
                                    <p:inputText id="txtDetalle" value="#{citaView.receta.detalle}" maxlength="50" 
                                                 size="40" required="true" label="Detalle"/>
                                    <p:message for="txtDetalle"/>
                                                           
                                    <p:commandButton update=":formReceta,confirmDialogwidget,:formModifica" value="Agregar Medicamento" actionListener="#{citaView.agregarMedicamento()}" 
                                                     disabled="#{!citaView.found}"/>
                                    

                                </h:panelGrid>

                            </p:fieldset>
                                        </td>
                                    <td width="50%">
                                     <p:fieldset legend="Receta">
                                    <p:commandButton  value="refrescar" actionListener="#{citaView.cargarReceta()}" 
                                                     disabled="#{!citaView.found}"/>
                                <p:dataTable id="tablaReceta" var="listReceta" value="#{citaView.listReceta}" rows="10"
                                             paginator="true"
                                             paginatorPosition="bottom"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                             rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                                    <p:column headerText="Medicamento">
                                        <h:outputText value="#{listReceta.idMedicamento}" />
                                    </p:column>

                                    <p:column headerText="Cantidad">
                                        <h:outputText value="#{listReceta.cantidad}" />
                                    </p:column>

                                    <p:column headerText="Detalle">
                                        <h:outputText value="#{listReceta.detalle}" />
                                    </p:column>

                                    
                                    


                                </p:dataTable>
                                </p:fieldset>   
                                        
                                        
                                        
                                        
                                        
                                    </td>
                                </tr>
                    </table>


                            <p:confirmDialog id="confirmDialogwidget" widgetVar="confirmDialogwidget" global="true" 
                                             showEffect="fade" hideEffect="fade" responsive="true"
                                             message="#{citaView.mensaje.descripcion}" header="#{citaView.mensaje.header}"
                                             severity="alert">
                                <p:commandButton value="Aceptar" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                            </p:confirmDialog>
                        </h:form>
                        
                        <h:form id="formExamen"> 
                            <table style="width: 100%">
                                <tr>
                                    <td width="50%">
                               <p:fieldset legend="Examen">
                                <h:panelGrid id="gridExamen" columns="3" cellpadding="7"
                                             style="border:0px none; background-color:transparent; width: 80%"
                                             columnClasses="col-20, col-30, col-40">
                                    
                                    <h:outputLabel for="selectExamen" value="Examen:"/>
                                    <p:selectOneMenu id="selectExamen" value="#{citaView.examenSelected}"
                                                     effect="fade" var="e" converter="examenConverter" style="width: 250px"
                                                     filter="true" filterMatchMode="startsWith" required="true" label="Examen">
                                        
                                        <f:selectItems value="#{citaView.listExamen}" var="examen"
                                                       itemLabel="#{examen.examen}" itemValue="#{examen}"/>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Examen"/>
                                            </f:facet>
                                            <h:outputText value="#{e.examen}"/>
                                        </p:column>

                                    </p:selectOneMenu>
                                    <p:message for="selectExamen"/>
                                                                                                
                                                                      
                                    <h:outputLabel for="txtCantidad" value="Cantidad:"/>
                                    <p:inputText id="txtCantidad" value=" " maxlength="10" 
                                                 size="15" required="true" label="Cantidad">
                                        <p:keyFilter mask="num" />
                                    </p:inputText>

                                    <p:message for="txtCantidad"/>

                                    <h:outputLabel for="txtDetalle" value="Detalle:"/>
                                    <p:inputText id="txtDetalle" value=" " maxlength="50" 
                                                 size="40" required="true" label="Detalle"/>
                                    <p:message for="txtDetalle"/>
                                                           
                                    <p:commandButton update=":formExamen,confirmDialogwidget" value="Agregar Examen" actionListener="#{citaView.agregarMedicamento()}" 
                                                     disabled="#{!citaView.found}"/>
                                    

                                </h:panelGrid>

                            </p:fieldset>
                                        </td>
                                    <td width="50%">
                                     <p:fieldset legend="Examenes">
                                    <p:commandButton  value="refrescar" actionListener="#{citaView.cargarReceta()}" 
                                                     disabled="#{!citaView.found}"/>
                                <p:dataTable id="tablaReceta" var="listReceta" value="#{citaView.listReceta}" rows="10"
                                             paginator="true"
                                             paginatorPosition="bottom"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                             rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                                    <p:column headerText="Medicamento">
                                        <h:outputText value="#{listReceta.idMedicamento}" />
                                    </p:column>

                                    <p:column headerText="Cantidad">
                                        <h:outputText value="#{listReceta.cantidad}" />
                                    </p:column>

                                    <p:column headerText="Detalle">
                                        <h:outputText value="#{listReceta.detalle}" />
                                    </p:column>

                                    
                                    


                                </p:dataTable>
                                </p:fieldset>   
                                        
                                        
                                        
                                        
                                        
                                    </td>
                                </tr>
                    </table>


                            <p:confirmDialog id="confirmDialogwidget" widgetVar="confirmDialogwidget" global="true" 
                                             showEffect="fade" hideEffect="fade" responsive="true"
                                             message="#{citaView.mensaje.descripcion}" header="#{citaView.mensaje.header}"
                                             severity="alert">
                                <p:commandButton value="Aceptar" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                            </p:confirmDialog>
                        </h:form>
                        
                        
                        
                        
                        
                        
                        
                    </p:panel>
                </center>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
