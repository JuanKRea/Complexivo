<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Hospital</title>

        
    </h:head>
    <h:body>
<script type="text/javascript">
            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                millisecondText: 'Milisegundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText: 'Todo el día',
                today: 'Hoy',
                clear: 'Claro'
            };
        </script>
        <ui:composition template="./../../template/template.xhtml">

            <ui:define name="content">
                <br/>
                <center>
                    <h:form>
                        <p:panel header="Crear Médico" style="width: 100%;">
                            <p:fieldset legend="Datos del Médico">
                                <h:panelGrid id="grid" columns="3" cellpadding="7"
                                         style="border:0px none; background-color:transparent; width: 80%"
                                         columnClasses="col-20, col-30, col-40">
                                <h:outputLabel for="txtIdentica" value="Identificación:"/>
                                <p:inputText id="txtIdentica" value="#{medicoView.medico.idmedico}" maxlength="10" 
                                             size="15" required="true" label="Identificación">
                                    <p:keyFilter mask="num" />
                                </p:inputText>
                                    
                                <p:message for="txtIdentica"/>

                                <h:outputLabel for="txtNombres" value="Nombres:"/>
                                <p:inputText id="txtNombres" value="#{medicoView.medico.nombre}" maxlength="45" 
                                             size="40" required="true" label="Nombres"/>
                                <p:message for="txtNombres"/>

                                <h:outputLabel for="txtCorreo" value="Correo Electronico:"/>
                                <p:inputText id="txtCorreo" value="#{medicoView.medico.correo}" maxlength="45" 
                                             size="30" required="true" label="Correo"/>
                                <p:message for="txtCorreo"/>

                                <h:outputLabel for="txtTelefono" value="Telefono:"/>
                                <p:inputText id="txtTelefono" value="#{medicoView.medico.telefono}" maxlength="10" 
                                             size="15" required="true" label="Telefono">
                                    <p:keyFilter mask="num" />
                                </p:inputText>
                                <p:message for="txtTelefono"/>

                                <p:commandButton update="grid, confirmDialogwidget" value="Guardar" actionListener="#{medicoView.crear()}" />

                            </h:panelGrid>
                            </p:fieldset>
                            
                            <p:confirmDialog id="confirmDialogwidget" widgetVar="confirmDialogwidget" global="true" 
                                             showEffect="fade" hideEffect="fade" responsive="true"
                                             message="#{medicoView.mensaje.descripcion}" header="#{medicoView.mensaje.header}"
                                             severity="alert">
                                <p:commandButton value="Aceptar" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                            </p:confirmDialog>
                        </p:panel>

                    </h:form>
                </center>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
